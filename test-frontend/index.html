<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - ft_transcendence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #6c757d;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-badge.online {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .auth-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .google-btn {
            width: 100%;
            padding: 14px 20px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            color: #333;
        }

        .google-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .google-btn img {
            width: 24px;
            height: 24px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #6c757d;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .user-info {
            display: none;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
            margin-top: 20px;
        }

        .user-info.active {
            display: block;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .user-info p {
            margin: 8px 0;
            color: #333;
            font-size: 14px;
        }

        .user-info strong {
            color: #667eea;
        }

        .logout-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .error-message {
            display: none;
            padding: 12px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            display: none;
            padding: 12px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message.active {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üèì ft_transcendence</h1>
            <p>Authentication Test Page</p>
            <span id="service-status" class="status-badge offline">‚è≥ Checking...</span>
        </div>

        <div id="error" class="error-message"></div>
        <div id="success" class="success-message"></div>

        <!-- Register Section -->
        <div id="register-section" class="auth-section">
            <h2>Create an account</h2>
            <form id="register-form" onsubmit="registerUser(event)">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Strong password (min 8, Aa0)" required>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

        <!-- Login Section -->
        <div id="login-section">
            <div class="auth-section">
                <h2>Sign in to continue</h2>
                
                <!-- 42 School Sign-in -->
                <button class="google-btn" onclick="loginWith42()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect width="24" height="24" rx="4" fill="#00BABC"/>
                        <path d="M8.5 6.5H15.5V9.5H12.5V12.5H15.5V15.5H12.5V18.5H8.5V15.5H11.5V12.5H8.5V6.5Z" fill="white"/>
                    </svg>
                    üöÄ Login with 42 School
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Local Login Form -->
                <form id="login-form" onsubmit="loginWithLocal(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>
        </div>

        <!-- User Info Section (Hidden by default) -->
        <div id="user-info" class="user-info">
            <h3>‚úÖ Logged In Successfully!</h3>
            <img id="user-avatar" class="avatar" style="display: none;">
            <p><strong>ID:</strong> <span id="user-id"></span></p>
            <p><strong>Username:</strong> <span id="user-username"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Provider:</strong> <span id="user-provider"></span></p>
            <p><strong>Token:</strong> <span id="user-token" style="word-break: break-all; font-size: 11px;"></span></p>
            <div style="margin-top: 15px;">
                <h3 style="margin-bottom:10px;">Update profile</h3>
                <form id="update-form" onsubmit="updateUser(event)">
                    <div class="form-group">
                        <label for="upd-username">New Username</label>
                        <input type="text" id="upd-username" placeholder="Leave blank to keep" />
                    </div>
                    <div class="form-group">
                        <label for="upd-email">New Email</label>
                        <input type="email" id="upd-email" placeholder="Leave blank to keep" />
                    </div>
                    <div class="form-group">
                        <label for="upd-password">New Password</label>
                        <input type="password" id="upd-password" placeholder="Leave blank to keep" />
                    </div>
                    <div class="form-group">
                        <label for="upd-avatar">Avatar URL</label>
                        <input type="url" id="upd-avatar" placeholder="https://..." />
                    </div>
                    <button type="submit" class="submit-btn">Update</button>
                </form>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>‚è≥ Processing...</p>
        </div>
    </div>

    <script>
        // Configuration
        const AUTH_SERVICE_URL = 'http://localhost:3010';
        
        // Check service status
        async function checkServiceStatus() {
            const statusBadge = document.getElementById('service-status');
            try {
                const response = await fetch(`${AUTH_SERVICE_URL}/test`, {
                    method: 'GET',
                    mode: 'cors',
                });
                if (response.ok) {
                    statusBadge.textContent = '‚úÖ Service Online';
                    statusBadge.className = 'status-badge online';
                } else {
                    statusBadge.textContent = '‚ùå Service Error';
                    statusBadge.className = 'status-badge offline';
                }
            } catch (error) {
                statusBadge.textContent = '‚ùå Service Offline';
                statusBadge.className = 'status-badge offline';
                console.error('Service check failed:', error);
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            checkServiceStatus();
            checkAuthStatus();
            
            // Handle OAuth callback
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');
            
            if (token) {
                handleAuthSuccess(token);
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (error) {
                showError('Authentication failed: ' + error);
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };

        function loginWith42() {
            // Redirect to 42 OAuth with redirect back to index.html
            window.location.href = `${AUTH_SERVICE_URL}/auth/42?redirect_url=http://localhost:3000/index.html`;
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            showLoading(true); hideMessages();
            try {
                const res = await fetch(`${AUTH_SERVICE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    showSuccess('Registered! You can now login.');
                    document.getElementById('login-email').value = email;
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (e) {
                showError('Network error: ' + e.message);
            } finally {
                showLoading(false);
            }
        }

        async function loginWithLocal(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            showLoading(true);
            hideMessages();
            
            try {
                const response = await fetch(`${AUTH_SERVICE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    handleAuthSuccess(data.token);
                } else {
                    showError(data.error || data.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message + '. Make sure auth-service is running on port 3010');
            } finally {
                showLoading(false);
            }
        }

        async function updateUser(event) {
            event.preventDefault();
            const token = localStorage.getItem('jwt_token');
            if (!token) { showError('Not authenticated'); return; }
            const username = document.getElementById('upd-username').value.trim();
            const email = document.getElementById('upd-email').value.trim();
            const password = document.getElementById('upd-password').value;
            const avatar = document.getElementById('upd-avatar').value.trim();
            const payload = {};
            if (username) payload.username = username;
            if (email) payload.email = email;
            if (password) payload.password = password;
            if (avatar) payload.avatar = avatar;
            if (Object.keys(payload).length === 0) { showError('Nothing to update'); return; }
            showLoading(true); hideMessages();
            try {
                const res = await fetch(`${AUTH_SERVICE_URL}/user/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (res.ok) {
                    showSuccess('Profile updated');
                    // refresh UI minimally
                    if (data.user) {
                        document.getElementById('user-username').textContent = data.user.username;
                        document.getElementById('user-email').textContent = data.user.email;
                        if (data.user.avatar) {
                            const avatarImg = document.getElementById('user-avatar');
                            avatarImg.src = data.user.avatar;
                            avatarImg.style.display = 'block';
                        }
                    }
                } else {
                    showError(data.error || 'Update failed');
                }
            } catch (e) {
                showError('Network error: ' + e.message);
            } finally {
                showLoading(false);
            }
        }

        function handleAuthSuccess(token) {
            // Store token
            localStorage.setItem('jwt_token', token);
            
            // Decode JWT to get user info (simple base64 decode - NOT SECURE FOR PRODUCTION)
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                displayUserInfo(payload, token);
                showSuccess('Successfully logged in!');
            } catch (error) {
                showError('Invalid token received');
            }
        }

        function displayUserInfo(user, token) {
            // Hide login section
            document.getElementById('login-section').style.display = 'none';
            
            // Show user info
            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.classList.add('active');
            
            // Handle both userId and id fields
            document.getElementById('user-id').textContent = user.userId || user.id || 'N/A';
            document.getElementById('user-username').textContent = user.username || 'N/A';
            document.getElementById('user-email').textContent = user.email || 'N/A';
            document.getElementById('user-provider').textContent = user.provider || 'local';
            document.getElementById('user-token').textContent = token.substring(0, 50) + '...';
            
            // Show avatar if available
            if (user.avatar) {
                const avatarImg = document.getElementById('user-avatar');
                let url = user.avatar;
                if (typeof url === 'string' && !/^https?:\/\//.test(url)) {
                    url = `${AUTH_SERVICE_URL.replace(/\/$/, '')}/${url.replace(/^\//, '')}`;
                }
                avatarImg.src = url;
                avatarImg.style.display = 'block';
            }
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('jwt_token');
            
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    
                    // Check if token is expired
                    if (payload.exp && payload.exp * 1000 < Date.now()) {
                        logout();
                        showError('Session expired. Please login again.');
                    } else {
                        displayUserInfo(payload, token);
                    }
                } catch (error) {
                    logout();
                }
            }
        }

        function logout() {
            localStorage.removeItem('jwt_token');
            
            // Show login section
            document.getElementById('login-section').style.display = 'block';
            
            // Hide user info
            document.getElementById('user-info').classList.remove('active');
            
            // Clear form
            document.getElementById('login-form').reset();
            
            showSuccess('Logged out successfully!');
            setTimeout(() => hideMessages(), 3000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('active');
        }

        function hideMessages() {
            document.getElementById('error').classList.remove('active');
            document.getElementById('success').classList.remove('active');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
